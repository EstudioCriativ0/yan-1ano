
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moldura Fazendinha</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #video, #overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      pointer-events: none;
    }
    #buttons {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 10;
    }
    button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #preview-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #photo-preview {
      width: 85vw;
      max-width: 280px;
      border: 3px solid white;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    #save-btn, #retry-btn {
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      margin-top: 5px;
      width: 160px;
    }
    #instructions {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 12px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <img id="overlay" src="moldura.png" alt="Moldura" />
  <div id="buttons">
    <button id="switch-camera" title="Trocar c√¢mera">üîÑ</button>
    <button id="capture" title="Tirar foto">üì∏</button>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="preview-container">
    <img id="photo-preview" />
    <button id="save-btn">Salvar na galeria</button>
    <button id="retry-btn">Tirar outra</button>
    <div id="instructions">
      Se estiver no iPhone:<br>
      Toque e segure a imagem e selecione ‚ÄúSalvar na Fototeca‚Äù.
    </div>
  </div>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const switchCameraBtn = document.getElementById('switch-camera');
    const photoPreview = document.getElementById('photo-preview');
    const previewContainer = document.getElementById('preview-container');
    const saveBtn = document.getElementById('save-btn');
    const retryBtn = document.getElementById('retry-btn');
    const instructions = document.getElementById('instructions');

    let usingFrontCamera = true;
    let stream;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      const constraints = {
        video: {
          facingMode: usingFrontCamera ? 'user' : 'environment',
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      video.style.transform = usingFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
      overlay.style.transform = 'scaleX(1)';
    }

    switchCameraBtn.onclick = () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    };

    captureBtn.onclick = () => {
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      const width = settings.width;
      const height = settings.height;

      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');
      if (usingFrontCamera) {
        ctx.translate(width, 0);
        ctx.scale(-1, 1);
      }
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(overlay, 0, 0, width, height);
      const dataUrl = canvas.toDataURL('image/png');
      photoPreview.src = dataUrl;
      previewContainer.style.display = 'flex';
    };

    saveBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'foto-moldura.png';
      link.href = photoPreview.src;
      link.click();
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        instructions.style.display = 'block';
      }
    };

    retryBtn.onclick = () => {
      previewContainer.style.display = 'none';
      instructions.style.display = 'none';
    };

    startCamera();
  </script>
</body>
</html>
